<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>欢迎登录</title>
<!--  <link rel="stylesheet" type="text/css" href="./css/login.css"/>-->
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
  <link rel="stylesheet" type="text/css" href="1411.css"/>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">

</head>
<body>
<div class="left-img need-height">
  <img src="img/0.jpg" class="img-show"/>
  <img src="img/2.jpg" class="img-hidden"/>
  <img src="img/3.jpg" class="img-hidden"/>
  <img src="img/4.jpg" class="img-hidden"/>
  <img src="img/5.jpg" class="img-hidden"/>
  <img src="img/6.jpg" class="img-hidden"/>
  <img src="img/7.jpg" class="img-hidden"/>
</div>
  <div class="container">
    <div class="bg"></div>
    <div class="bg-mask"></div>
    <div class="player">
      <div class="player-track">
        <div class="album-name">红模仿</div>
        <div class="track-name">周杰伦 - 红模仿</div>
        <div class="track-time">
          <div class="current-time">00:00</div>
          <div class="total-time">03:50</div>
        </div>
        <div class="progress-box">
          <div class="hover-time">00:36</div>
          <div class="hover-bar"></div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="player-content">
        <div class="album-cover">
          <img src="./mp3/cover/Sakura Tears.jpeg" alt="" class="active">
          <img src="./mp3/cover/洪荒之力.jpeg" alt="">
          <img src="./mp3/cover/忘川彼岸.jpeg" alt="">
          <img src="./mp3/cover/Way Back Home.jpg" alt="">
          <img src="./mp3/cover/起风了.jpg" alt="">
        </div>
        <div class="play-controls">
          <div class="control">
            <div class="button play-prev">
              <i class="fa fa-step-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-pause">
              <i class="fa fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-next">
              <i class="fa fa-step-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

<script>
  $(function(){
    //轮播图
    var cur=0;
    var $img=$("img");
    $img.eq(0).fadeIn();
    function lunbo(){
      $img.eq(cur).fadeIn(500).siblings().hide();
      cur++;
      cur = cur >= $img.length ? 0:cur;
      auto=setTimeout(lunbo,4000);
      if (cur==7)
      {
        cur=0;
      }
    }
    lunbo();
  })
</script>

  <script  src="1411.js"></script>
</html>
